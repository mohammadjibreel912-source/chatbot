<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البيانات المخزنة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .chunk {
            background: #fff;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        .chunk h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .chunk p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>البيانات المخزنة في قاعدة البيانات</h1>
    <div id="dataContainer"></div>

    <script>
        async function loadData() {
            try {
                const response = await fetch("/view_data_api");
                const data = await response.json();
                const container = document.getElementById("dataContainer");
                container.innerHTML = "";

                data.chunks.forEach((chunk, i) => {
                    const div = document.createElement("div");
                    div.className = "chunk";
                    div.innerHTML = `<h3>الجزء ${i+1}</h3><p>${chunk}</p>`;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error(err);
            }
        }

        loadData();
    </script>
</body>
</html>
