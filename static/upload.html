<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع ملفات PDF</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin:0; padding:0; }
        .container { max-width: 500px; margin: 100px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; }
        h2 { margin-bottom: 20px; }
        input[type=file] { padding: 10px; }
        button { padding: 10px 20px; margin-top: 15px; font-size: 16px; border:none; border-radius: 5px; background: #007bff; color:white; cursor:pointer; }
        button:hover { background: #0056b3; }
        #uploadResult { margin-top: 15px; font-weight: bold; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
<div class="container">
    <h2>رفع ملف PDF</h2>
    <input type="file" id="pdfFile">
    <br>
    <button onclick="uploadPDF()">رفع الملف</button>
    <p id="uploadResult"></p>
    <a href="/chatbot">اذهب إلى Chatbot</a>
</div>

<script>
async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    if(fileInput.files.length === 0) {
        alert("اختر ملف PDF أولاً!");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
        const res = await fetch("http://127.0.0.1:8000/upload_pdf", { method: "POST", body: formData });
        const data = await res.json();
        document.getElementById("uploadResult").innerText = data.message;
    } catch (e) {
        document.getElementById("uploadResult").innerText = "⚠ خطأ في الاتصال بالـ API";
    }
}
</script>
</body>
</html>
